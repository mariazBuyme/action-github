name: First Workflow
on: [push]

jobs:
  run-first-command:
    name: Run First Job
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Second step
        run: |  
          npm -v
          node -v
  run-second-job:
    name: Run windows Job
    runs-on: windows-latest
    steps:
      - name: Run a windows script
        run: echo Hello, windows world!
